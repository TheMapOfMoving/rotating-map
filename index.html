<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create a rotating globe</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      #map {
        flex: 1;
        position: relative;
      }
      .side-menu {
        width: 30%;
        background-color: #f4f4f4;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
      }
      /* Hide the Mapbox logo */
      .mapboxgl-ctrl-logo {
        display: none !important;
      }
      /* Hide the attribution text */
      .mapboxgl-ctrl-attrib {
        display: none !important;
      }

      /* Media queries for responsiveness */
      @media (max-width: 1200px) {
        .side-menu {
          width: 35%;
        }
      }

      @media (max-width: 1000px) {
        .side-menu {
          width: 40%;
        }
      }

      @media (max-width: 800px) {
        body {
          flex-direction: column;
        }
        #map {
          width: 100%;
          height: 50vh; /* Adjust height to 50% of the viewport height */
        }
        .side-menu {
          width: 100%;
          height: 50vh; /* Adjust height to 50% of the viewport height */
        }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="side-menu">
      <h2>Side Menu</h2>
      <p>Content goes here...</p>
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiaWduYXNpdGVtcG8iLCJhIjoiY2xzdnV3Ym8yMmZrbjJqbnNsbDFtanc1MSJ9.-BZ28ULcuYnHvpsCeHDYrw";

      // Generate random latitude and longitude
      function getRandomLatLng() {
        const lat = (Math.random() * 180 - 90).toFixed(4); // Latitude between -90 and 90
        const lng = (Math.random() * 360 - 180).toFixed(4); // Longitude between -180 and 180
        return [parseFloat(lng), parseFloat(lat)];
      }

      const randomCenter = getRandomLatLng();

      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/ignasitempo/clwqlkmgj012i01ny7pqk6fa6",
        projection: "globe", // Display the map as a globe, since satellite-v9 defaults to Mercator
        center: randomCenter,
        minZoom: 1.0, // Set a base minZoom
        maxZoom: 22,
      });

      // Function to update minZoom and maxZoom based on window width
      function updateZoomLevels() {
        const width = window.innerWidth;
        let minZoom;

        if (width < 800) {
          minZoom = 1.0;
          map.setMaxZoom(20);
        } else if (width < 1000) {
          minZoom = 1.5;
          map.setMaxZoom(21);
        } else if (width < 1200) {
          minZoom = 2.0;
          map.setMaxZoom(22);
        } else {
          minZoom = 2.2;
          map.setMaxZoom(22);
        }

        map.setMinZoom(minZoom);

        // Explicitly set the zoom level to ensure it is fully zoomed out
        map.setZoom(minZoom);
      }

      // Initial call to set the minZoom and maxZoom
      updateZoomLevels();

      // Add navigation control to the bottom-left corner
      map.addControl(new mapboxgl.NavigationControl(), "bottom-left");

      map.on("style.load", () => {
        map.setFog({
          color: "rgb(255, 255, 255)", // Lower atmosphere
          "high-color": "rgb(255, 255, 255)", // Upper atmosphere
          "horizon-blend": 0.02, // Atmosphere thickness (default 0.2 at low zooms)
          "space-color": "rgb(255, 255, 255)", // Background color
          "star-intensity": 0, // Background star brightness (default 0.35 at low zooms)
        });

        // Ensure the map is fully zoomed out on initial load
        updateZoomLevels();
      });

      // The following values can be changed to control rotation speed:
      const secondsPerRevolution = 120; // At low zooms, complete a revolution every two minutes.
      const maxSpinZoom = 5; // Above zoom level 5, do not rotate.
      const slowSpinZoom = 3; // Rotate at intermediate speeds between zoom levels 3 and 5.

      let userInteracting = false;
      let spinEnabled = true;

      function spinGlobe() {
        const zoom = map.getZoom();
        if (spinEnabled && !userInteracting && zoom < maxSpinZoom) {
          let distancePerSecond = 360 / secondsPerRevolution;
          if (zoom > slowSpinZoom) {
            // Slow spinning at higher zooms
            const zoomDif = (maxSpinZoom - zoom) / (maxSpinZoom - slowSpinZoom);
            distancePerSecond *= zoomDif;
          }
          const center = map.getCenter();
          center.lng -= distancePerSecond;
          // Smoothly animate the map over one second.
          // When this animation is complete, it calls a 'moveend' event.
          map.easeTo({ center, duration: 1000, easing: (n) => n });
        }
      }

      // Pause spinning on interaction
      map.on("mousedown", () => {
        userInteracting = true;
      });

      // Restart spinning the globe when interaction is complete
      map.on("mouseup", () => {
        userInteracting = false;
        spinGlobe();
      });

      // These events account for cases where the mouse has moved off the map, so 'mouseup' will not be fired.
      map.on("dragend", () => {
        userInteracting = false;
        spinGlobe();
      });
      map.on("pitchend", () => {
        userInteracting = false;
        spinGlobe();
      });
      map.on("rotateend", () => {
        userInteracting = false;
        spinGlobe();
      });

      // When animation is complete, start spinning if there is no ongoing interaction
      map.on("moveend", () => {
        spinGlobe();
      });

      spinGlobe();

      // Event listener for window resize to update zoom levels
      window.addEventListener("resize", updateZoomLevels);
    </script>
  </body>
</html>
