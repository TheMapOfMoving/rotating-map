<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Map Of Moving</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="side-menu">
      <div class="filter-category" style="padding: 0; background-color: black">
        <h2 style="margin: 0">THE MAP OF MOVING <i class="arrow-down"></i></h2>
      </div>
      <div class="filter-row">
        <div class="filter-column">
          <div class="filter-category">
            <h3>Origin</h3>
            <input type="text" id="origin" placeholder="Search Origin..." />
          </div>
          <div class="filter-category">
            <h3>Destination</h3>
            <input
              type="text"
              id="destination"
              placeholder="Search Destination..."
            />
          </div>
          <div class="filter-category">
            <h3>Gender</h3>
            <label
              ><input
                type="checkbox"
                id="gender-woman"
                name="gender"
                value="woman"
              />
              Woman</label
            ><br />
            <label
              ><input
                type="checkbox"
                id="gender-man"
                name="gender"
                value="man"
              />
              Man</label
            ><br />
            <label
              ><input
                type="checkbox"
                id="gender-non-normative"
                name="gender"
                value="non-normative"
              />
              Non-normative</label
            ><br />
            <label
              ><input
                type="checkbox"
                id="gender-other"
                name="gender"
                value="other" /><input
                type="text"
                id="gender-other-text"
                placeholder="Other"
                style="width: 60%"
            /></label>
          </div>
          <div class="filter-category">
            <h3>Age</h3>
            <input
              type="range"
              id="age-min"
              min="0"
              max="100"
              step="1"
              value="0"
            />
            <input
              type="range"
              id="age-max"
              min="0"
              max="100"
              step="1"
              value="100"
            />
            <div class="slider-labels">
              <span id="age-min-label">0</span>
              <span id="age-max-label">100</span>
            </div>
          </div>
          <div class="filter-category">
            <h3>Time Period</h3>
            <input
              type="range"
              id="time-period"
              min="1997"
              max="2024"
              step="1"
            />
            <div class="slider-labels">
              <span>1997</span>
              <span>2024</span>
            </div>
          </div>
          <div class="filter-category">
            <h3>Transport</h3>
            <label
              ><input type="checkbox" name="transport" value="plane" />
              Plane</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="ship" />
              Ship</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="boat" />
              Boat</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="train" />
              Train</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="bus" /> Bus</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="car" /> Car</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="motorcycle" />
              Motorcycle</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="bicycle" />
              Bicycle</label
            ><br />
            <label
              ><input type="checkbox" name="transport" value="walking" />
              Walking</label
            >
          </div>
        </div>
        <div class="filter-column">
          <div class="filter-category">
            <h3>Environmental</h3>
            <label
              ><input type="checkbox" name="environmental" value="pollution" />
              Pollution</label
            ><br />
            <label
              ><input type="checkbox" name="environmental" value="drought" />
              Drought</label
            ><br />
            <label
              ><input type="checkbox" name="environmental" value="flooding" />
              Flooding</label
            ><br />
            <label
              ><input type="checkbox" name="environmental" value="hurricane" />
              Hurricane</label
            ><br />
            <label
              ><input type="checkbox" name="environmental" value="earthquake" />
              Earthquake</label
            ><br />
            <label
              ><input type="checkbox" name="environmental" value="tsunami" />
              Tsunami</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="environmental"
                value="temperature-rise"
              />
              Temperature rise</label
            >
          </div>
          <div class="filter-category">
            <h3>Political</h3>
            <label
              ><input type="checkbox" name="political" value="gender" />
              Gender</label
            ><br />
            <label
              ><input type="checkbox" name="political" value="culture" />
              Culture</label
            ><br />
            <label
              ><input type="checkbox" name="political" value="ethnicity" />
              Ethnicity</label
            ><br />
            <label
              ><input type="checkbox" name="political" value="religion" />
              Religion</label
            ><br />
            <label
              ><input type="checkbox" name="political" value="race" />
              Race</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="political"
                value="political-belief"
              />
              Political belief</label
            ><br />
            <label
              ><input type="checkbox" name="political" value="nationality" />
              Nationality</label
            >
          </div>
          <div class="filter-category">
            <h3>Economic</h3>
            <label
              ><input type="checkbox" name="economic" value="job" /> Job /
              Higher wages</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="economic"
                value="career-enhancement"
              />
              Career enhancement</label
            ><br />
            <label
              ><input type="checkbox" name="economic" value="education" />
              Education</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="economic"
                value="better-healthcare"
              />
              Better healthcare</label
            >
          </div>
          <div class="filter-category">
            <h3>Social</h3>
            <label
              ><input type="checkbox" name="social" value="family" />
              Family</label
            ><br />
            <label
              ><input type="checkbox" name="social" value="love" /> Love</label
            ><br />
            <label
              ><input type="checkbox" name="social" value="friends" />
              Friends</label
            >
          </div>
        </div>
      </div>
      <div class="trip-details" style="display: none"></div>
      <div class="filter-category" id="share-experience-box">
        <h3 id="share-experience">
          SHARE YOUR MIGRATION EXPERIENCE <span class="plus-icon">+</span>
        </h3>
      </div>
      <div class="filter-category help-category">
        <h3>?</h3>
        <p>Help and information</p>
      </div>
    </div>
    <div class="form-container" id="form-container" style="display: none">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLScpwpv8Qep3OnQSBGqRVXx53KfXIu66fSZitoTOu-fzNZrxKA/viewform?embedded=true"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loadingâ€¦</iframe
      >
      <button id="return-to-map">Return to map</button>
    </div>
  </body>
</html>
